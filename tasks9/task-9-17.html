<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let obj = {
            Яблоко: "фрукт",
            Арбуз: "ягода",
            Помидор: "овощ",
            Огурец: "овощ",
            Вишня: "ягода",
        };
        hash = {};
        for (let k in obj) {
            if (hash[obj[k]]) {
                hash[obj[k]]++;
            } else {
                hash[obj[k]] = 1;
            }
        }
        console.log(hash);
    </script>
</body>
