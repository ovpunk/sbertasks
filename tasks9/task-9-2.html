<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let list = ["Банан", "Груша", "Сок"];
        let result = "";
        for (let i = 0; i < list.length; i++) {
            if (i == list.length - 1) {
                if (list[i] > result.length) {
                    result = list[i];
                }
            } else {
                if (list[i + 1].length > list[i].length) {
                    result = list[i + 1];
                } else if (list[i].length != result.length) {
                    result = list[i];
                }
            }
        }
        console.log(result);
    </script>
</body>

</html>
