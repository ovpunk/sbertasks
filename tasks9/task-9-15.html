<body>
    <script>
        let list = ["Лёша", "default", "полке", "клопа", "нашёл"];
        let count = 0;
        for (let val of list) {
            if (val.toLocaleLowerCase() !== "default") {
                count++;
            }
        }
        console.log(count);
    </script>
