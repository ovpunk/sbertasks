<body>
  <script>
    let price = 10000;
    let range = "week";
    let meaning = "";
    switch (range) {
      case "day":
        meaning = "день";
        break;
      case "month":
        meaning = "месяц";
        break;
      case "week":
        meaning = "неделю";
        break;
    }
    console.log(price + " Р" + " в " + meaning);
  </script>
