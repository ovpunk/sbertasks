<body>
    <script>
        let price = "12ldfa1";
        price = parseInt(price);
        if (isNaN(price) == true) {
            console.log("Не число");
        } else if (price == 0 || price < 0) {
            console.log("Число не корректное");
        } else {
            console.log(price);
        }
    </script>
