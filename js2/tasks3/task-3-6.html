<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    let array = [
      ["boolean", true],
      ["number", 4],
      ["string", "word"],
      ["object", {}]
    ]
    function countString(arr) {
      let cnt = 0
      arr.forEach(element => {
        if (element[0] == 'string') {
          cnt++
        }
      });
      return 'Количество строковых элементов в именованном массиве: ' + cnt
    }
    console.log(countString(array))

  </script>
</body>

</html>
