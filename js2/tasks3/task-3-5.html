  <script>



    let employee = [["firstName", "Ivan"], ["lastName", "Ivanov"]]

    let index = 0

    employee.forEach(el => {
      if (el[0] === 'hireDate') {
        flag = true
        index = employee.findIndex(el => el[0] === 'hireDate')
      }
    })
    if (flag === true) {
      employee.splice(index, 1)
    }
    flag = false
    employee.forEach(el => {
      if (el[0] === 'hireDate') {
        flag = true
        index = employee.findIndex(el => el[0] === 'hireDate')
      } else {
        index = employee.length
      }
    })
    if (flag === true) {
