<body>
  <script>
    let firstName = "Александр";
    let lastName = "Петров";
    let str = `${firstName} ${lastName}`;
    const user = {
      firstName: firstName,
      lastName: lastName,
      get fullName() {
        return `${this.firstName} ${this.lastName}`;
      },
      set fullName(value) {
        return;
        str = value;
      },
    };
    arr = user.fullName.split(" ");
    firstName = arr[0];
    lastName = arr[1];
  </script>
