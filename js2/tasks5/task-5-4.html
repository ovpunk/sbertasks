  <title>Document</title>

<body>
  <script>
    name = "Sushi";
    phone = "37443234654";

    class Delivery {
      constructor(n, p) {
        this.name = n;
        this.phone = p;
        this.validPhone = this.phone[0] === "+";
      }
    }

    let deliveryName = new Delivery(name, phone);
    console.log(deliveryName.validPhone);
  </script>
</body>
