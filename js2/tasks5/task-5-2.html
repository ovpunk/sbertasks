<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    employees = {
      firstName: "Петя",
      lastName: "Иванов",
      ratePerDay: 2500,
      workingDays: 5,
      getSalary() {
        console.log(employees.ratePerDay * employees.workingDays);
      },
    };
    function getKeys() {
      let result = "";
      for (key in this) {
        if (typeof this[key] !== "function") {
          result += `${key}, `;
        }
      }
      result = result.slice(0, -2);
      console.log(result);
    }
    getKeys.call(employees);
  </script>
</body>

</html>
