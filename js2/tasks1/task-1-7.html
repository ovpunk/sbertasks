  <script>
    let symbols = "floor"
    if ((symbols.codePointAt(0) + symbols.codePointAt(1)) % 2 == 0) {
      let num = (symbols.codePointAt(0) + symbols.codePointAt(1))
      console.log(String.fromCodePoint(num))
    } else {
      console.log('Символ обнаружить не удалось')
    }
  </script>
