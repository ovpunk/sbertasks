<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <canvas id='root'></canvas>
  <script>
    let canv = document.getElementById('root')
    let ctx = canv.getContext('2d')

    ctx.beginPath();
    ctx.moveTo(20, 20);
    ctx.lineTo(160, 20);
    ctx.strokeStyle = "#e74c3c";
    ctx.lineWidth = 20;
    ctx.stroke();

    ctx.beginPath();
    ctx.moveTo(20, 60);
    ctx.lineTo(160, 60);
    ctx.strokeStyle = "#16a085";
    ctx.lineWidth = 20;
    ctx.stroke();

    ctx.beginPath();
    ctx.moveTo(20, 100);
    ctx.lineTo(160, 100);
    ctx.strokeStyle = "#2980b9";
    ctx.lineWidth = 20;
    ctx.stroke();
  </script>
</body>

</html>
