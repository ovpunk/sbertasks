    const props = {
      name: "Анатолий",
      age: 29,
      sayHi: () => "привет",
    };

      let str = "";
      for (k in this) {
        if (typeof this[k] !== "function") {
          str += `${k}: ${this[k]}, `;
        }
      }
      str = str.slice(0, -2);

    }
