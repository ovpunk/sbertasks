<body>
    <script>
        const values = [10, 15433, 1123, 22980];
        const checkLength = (values) => {
            let flag = false;
            values.forEach(e => {
                if (e.toString().search(/\d{4,4}$/) === 0) flag = true;
            });
            return flag;
        }

        console.log(checkLength(values));

    </script>
</body>
