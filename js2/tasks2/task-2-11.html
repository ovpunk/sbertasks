<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const words = ["Заказ", "Такси", "Доход"];
        const result = []
        let cnt1 = 0;
        let cnt2 = 0;
        for (word of words) {
            let revWord = ''
            for (let i = word.length - 1; i >= 0; i--) {
                revWord += word[i]
            }
            if (word.toUpperCase() == revWord.toUpperCase()) {
                cnt1++
            } else {
                cnt2++
            }
        }
        result.push(cnt1, cnt2)
        console.log(result)

    </script>
</body>

</html>
