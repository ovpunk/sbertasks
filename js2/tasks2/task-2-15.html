<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>

<body>
    <script>
        const values = ["100", "30", "Не число", "20", "Тоже не число"]
        const strNumbers = values.filter(el => {
            if (Number(el)) {
                return true
            }
        })
        // let newNumbers = strNumbers.map(el => Number(el))
        // console.log(newNumbers);
        const result = strNumbers.reduce(function (prev, current) {
            return Number(prev) + Number(current);
        }, 0)
        console.log(result)
    </script>
</body>
