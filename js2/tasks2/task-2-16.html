<body>
    <script>
        const array_1 = [2, 4, 7, 8, 1]
        const array_2 = [2, 5, 11, 6, 1]
        function intersection(arr1, arr2) {
            const result = []
            arr1.forEach(el => {
                arr2.forEach(el2 => {
                    if (el === el2) {
                        result.push(el)
                    }
                })
            })
            result.sort((a, b) => b - a);

            return result
        }
        console.log(intersection(array_1, array_2))
    </script>
</body>
