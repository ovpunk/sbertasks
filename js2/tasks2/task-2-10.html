<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const randValues = ["Банан", 3, "Апельсин", 2, "Вишня"]
        let num = randValues.filter(el => typeof el === 'number')
        let str = randValues.filter(el => typeof el === 'string')
        const sortNum = ((a, b) => a - b)
        num.sort(sortNum)
        const sortStr = ((a, b) => {
            if (a == b) return 0;
            if (a < b) return -1;
            if (a > b) return 1;
        })
        str.sort(sortStr)
        console.log(num.concat(str))
    </script>
</body>

</html>
