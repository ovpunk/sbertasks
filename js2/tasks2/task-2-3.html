<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    const layout = "<p>10</p><p>14</p><p>23</p><p>43</p><p>98</p><p>101</p>"
    let numbers = layout.match(/\d{1,}/g || [])
    numbers = numbers.map(el => {
      if (el % 2 === 0) {
        return el ** 2
      } else {
        return +el
      }
    })
    console.log(numbers)
  </script>
</body>

</html>
