<body>
    <script>
        let value = 4;
        let total = 80;
        function getPercent(value, total) {
            return (value * 100) / total;
        }
        console.log(getPercent(value, total));


        let candles = 500;
        let age = 0;
        while (candles >= age) {
            age++;
            candles -= age;
        }
        console.log(age, candles);
    </script>
