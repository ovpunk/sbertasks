<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let list = [2, 45, 3, 23, 6];
        let result = 0;
        function count(list) {
            for (let i = 0; i < list.length; i++) {
                if (list[i] % 2 == 0) {
                    result += 1;
                }
            }
            return result;
        }
        console.log(count(list));
    </script>
</body>

</html>
