<body>
  <script>
    let word = "Доход";
    word = word.toLowerCase();
    let i = word.length;
    let word_2 = "";
    while (i > 0) {
      word_2 += word[i - 1];
      i--;
    }
    if (word == word_2) {
      console.log("Слово является палиндромом!");
    } else {
      console.log("Слово не является палиндромом!");
    }
  </script>
</body>
